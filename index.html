<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
    
  </head>
  <body>
      <div class="container">
          <h1 class="display-3 text-center bg-info text-white">
              Stay-Safe Stay-home
          </h1>
      </div>
      <div class="container mt-2">
       
          <div >
              <img src="https://images.pexels.com/photos/3970333/pexels-photo-3970333.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="height:60vh; width:100%;"/>
          </div>
      </div>
      
      <div class="container mt-2">
          <div class="row font-weight-bold text-capitalize">
             <div class=" col-sm-4 col-12 ">
                 <div class="card bg-warning text-white">
                    <div class="card-body ">
                        <h1 class="font-weight-bold">confirmed</h1>
                        <p class="font-weight-bold" id="confirmed"></p>
                 </div>  
                 </div>
          </div>
               <div class=" col-sm-4 col-12">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h1 class="font-weight-bold">recovered</h1>
                        <p class="font-weight-bold" id="recovered"></p>
                 </div>  
                 </div>
          </div>
               <div class=" col-sm-4 col-12">
                <div class="card bg-danger text-white">
                    <div class="card-body  ">
                        <h1 class="font-weight-bold">deaths</h1>
                        <p class="font-weight-bold" id="deaths"></p>
                 </div>  
                 </div>
          </div>
          </div>
      </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   <script>

            $(document).ready(function(){
                $.ajax({
                    url:"https://covid19.mathdro.id/api",
                  dataType: 'json',
                    success: function (data, textStatus, jqXHR) {
                        $("#confirmed").text(data.confirmed.value)
                        $("#recovered").text(data.recovered.value)
                        $("#deaths").text(data.deaths.value)
                    }
                    
                }) 
            })
        </script>
  </body>
</html>
